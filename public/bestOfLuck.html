<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best of Luck - Animated GIF Style Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 50%, #ddd6fe 100%);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .best-of-luck-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 50%, #ddd6fe 100%);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
    }

    /* Speech Bubble */
    .speech-bubble {
      position: relative;
      background: linear-gradient(135deg, #ffffff 0%, #fefefe 100%);
      padding: 35px 60px;
      border-radius: 35px;
      border: 4px solid #93c5fd;
      box-shadow: 
        0 15px 35px rgba(59, 130, 246, 0.2),
        0 6px 15px rgba(79, 70, 229, 0.15),
        inset 0 2px 4px rgba(255, 255, 255, 0.9);
      margin-bottom: 60px;
      animation: bubbleFloat 3s ease-in-out infinite;
      transform-origin: center;
    }

    /* Bubble Tail */
    .bubble-tail {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 30px solid #93c5fd;
      filter: drop-shadow(0 4px 8px rgba(59, 130, 246, 0.25));
    }

    .bubble-tail::before {
      content: '';
      position: absolute;
      top: -33px;
      left: -22px;
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-top: 28px solid #ffffff;
    }

    /* Text Styling */
    .luck-text {
      font-family: 'Playfair Display', 'Georgia', serif;
      font-size: 4rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(2px 2px 4px rgba(59, 130, 246, 0.3));
      letter-spacing: 1px;
      animation: textShine 3s ease-in-out infinite;
      position: relative;
    }

    /* Paw SVG */
    .paw-container {
      animation: pawWave 2s ease-in-out infinite;
    }

    .animated-paw {
      filter: drop-shadow(0 6px 12px rgba(59, 130, 246, 0.25));
      animation: pawBounce 1.5s ease-in-out infinite;
    }

    /* Animations */
    @keyframes bubbleFloat {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      50% {
        transform: translateY(-12px) scale(1.03);
      }
    }

    @keyframes textShine {
      0%, 100% {
        filter: brightness(1) drop-shadow(2px 2px 4px rgba(59, 130, 246, 0.3));
      }
      50% {
        filter: brightness(1.2) drop-shadow(2px 2px 10px rgba(59, 130, 246, 0.5));
      }
    }

    @keyframes pawWave {
      0%, 100% {
        transform: rotate(-10deg) translateX(-8px);
      }
      25% {
        transform: rotate(10deg) translateX(8px);
      }
      50% {
        transform: rotate(-10deg) translateX(-8px);
      }
      75% {
        transform: rotate(10deg) translateX(8px);
      }
    }

    @keyframes pawBounce {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      25% {
        transform: translateY(-20px) scale(1.08);
      }
      50% {
        transform: translateY(0px) scale(1);
      }
      75% {
        transform: translateY(-10px) scale(1.04);
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #60a5fa 0%, transparent 70%);
      border-radius: 50%;
      animation: sparkleFloat 2s ease-in-out infinite;
      opacity: 0;
    }

    .sparkle:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .sparkle:nth-child(2) {
      top: 20%;
      right: 20%;
      animation-delay: 0.7s;
    }

    .sparkle:nth-child(3) {
      bottom: 30%;
      left: 10%;
      animation-delay: 1.4s;
    }

    @keyframes sparkleFloat {
      0%, 100% {
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-30px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="best-of-luck-container">
    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <!-- Speech Bubble -->
    <div class="speech-bubble">
      <h2 class="luck-text">Best of Luck!</h2>
      <div class="bubble-tail"></div>
    </div>

    <!-- Animated Paw -->
    <div class="paw-container">
      <svg 
        class="animated-paw" 
        width="140" 
        height="140" 
        viewBox="0 0 120 120"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Main Paw Pad -->
        <ellipse 
          cx="60" 
          cy="75" 
          rx="28" 
          ry="32" 
          fill="#f0f4ff"
          stroke="#a5b4fc"
          strokeWidth="2.5"
        />
        
        <!-- Toe Pads -->
        <ellipse 
          cx="40" 
          cy="50" 
          rx="12" 
          ry="16" 
          fill="#e0e7ff"
          stroke="#a5b4fc"
          strokeWidth="2"
        />
        <ellipse 
          cx="60" 
          cy="45" 
          rx="12" 
          ry="16" 
          fill="#e0e7ff"
          stroke="#a5b4fc"
          strokeWidth="2"
        />
        <ellipse 
          cx="80" 
          cy="50" 
          rx="12" 
          ry="16" 
          fill="#e0e7ff"
          stroke="#a5b4fc"
          strokeWidth="2"
        />
        
        <!-- Small center toe -->
        <ellipse 
          cx="60" 
          cy="30" 
          rx="10" 
          ry="13" 
          fill="#e0e7ff"
          stroke="#a5b4fc"
          strokeWidth="2"
        />
        
        <!-- Paw detail lines -->
        <path 
          d="M 45 75 Q 60 82, 75 75" 
          stroke="#c7d2fe"
          strokeWidth="2.5"
          fill="none"
          strokeLinecap="round"
        />
        <path 
          d="M 50 68 Q 60 70, 70 68" 
          stroke="#ddd6fe"
          strokeWidth="2"
          fill="none"
          strokeLinecap="round"
        />
      </svg>
    </div>
  </div>

  <script>
    // Optional: Add more dynamic effects or export logic here
    console.log('Best of Luck animation loaded! üêæ');
  </script>
</body>
</html>
